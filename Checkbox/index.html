<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"/>
</head>
<body>
<div class="line">
<div class="pretty p-switch p-fill">
    <input type="checkbox" class="order" value="speed"/>
    <div class="state">
        <label>Быстро</label>
    </div>
</div>
</div>
<div class="line">
<div class="pretty p-switch p-fill">
    <input type="checkbox" class="order"value="cheap"/>
    <div class="state">
        <label>Дешево</label>
    </div>
</div>
</div>
<div class="line">
<div class="pretty p-switch p-fill">
    <input type="checkbox" class="order" value="quality"/>
    <div class="state">
        <label>Качественно</label>
        </div>
    </div>
</div>
</body>
</html>
